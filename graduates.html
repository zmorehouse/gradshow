<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Graduates</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/graduategallery.css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/bf64e8a004.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/filtering.js"></script>


</head>

<body>
    <!-- Header -->
    <header class="globalheader"></header>


    <!-- Page Title Section -->
    <section class="pagetitle">
        <h1> Our <span id='highlighttext'>2023 </span> Graduates </h1>
    </section>

    <section class="maincontent">
        <div class="search-container">
        </div>
        
        <div class="pregal">
            <input type="text" id="search" placeholder="Search for a graduate...">
            <div class="filter-controls">
                <label for="sort-alphabetically">Sort by Last Name :</label>
                <select id="sort-alphabetically">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
        </div>

        <div class="gallery">

            <div class="gallery-item">
                <a href="adeline-jeffery.html" class="sectionlink">
                <figure>
                    <img src="images/graduateworks/adeline-jeffery.jpg" alt="Adeline Jeffery's Graduate Artwork">
                </figure>
                <figcaption>
                    <h3>Adeline Jeffery</h3>
                    <p>Bachelor of Visual Arts / Bachelor of Art History and Curatorship</p>
                </figcaption>
                <a href="adeline-jeffery.html">View The Work</a>
            </a>
            </div>
        
            


    </section>


    <section class="calltoaction">
    </section>
    <!-- Footer -->
    <footer class="globalfooter"></footer>
</body>

</html>
